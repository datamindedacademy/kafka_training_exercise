checkoutLocation: '.'

ports:
  - port: 2181 # zookeeper
    onOpen: notify
  - port: 9092 # kafka
    onOpen: notify
  - port: 9101 # kafka jmx
    onOpen: notify
image:
  file: .gitpod.Dockerfile
tasks:
  - name: setup
    init: |
      mkdir kafka_cli
      wget https://dlcdn.apache.org/kafka/3.1.0/kafka_2.13-3.1.0.tgz -P kafka_cli
      tar -xzf 3_kafka/cli/kafka_2.13-3.1.0.tgz --directory kafka_cli
      echo 'export PATH="/workspace/kafka_training_exercise/kafka_cli/kafka_2.13-3.1.0/bin:$PATH"' >> ~/.bashrc
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: false
    addComment: false
    addBadge: true
jetbrains:
  intellij:
    prebuilds:
      version: stable